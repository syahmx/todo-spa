<div class="wrapper vh-100">
    <div class="d-flex flex-column h-100">
        <div class="row justify-content-center">
            <div class="text-center logo p-2 mb-4">
                ToDo.
            </div>
        </div>
        <div class="flex-fill">
            <div class="d-flex justify-content-between mb-3 px-3">
                <div class="header">Dashboard</div>
            </div>
            <div class="d-flex justify-content-between mb-2 px-3">
                <div class="header">Lists</div>
                <!-- <div class="edit-pen"></div> -->
                <div class="align-self-center">
                    <svg id="edit-pen" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                    </svg>
                </div>
            </div>
            <div class="align-self-stretch">
                <div *ngFor="let list of lists" class="py-2 w-100 d-flex list-item" (click)="changeList(list)"
                    [ngClass]="{'list-item-active': activeList == list.listName}">
                    <img src="../../../assets/icons/folder-outline.svg" class="folder ml-4 mr-2">
                    <a class="align-self-center flex-grow-1"> {{ list.listName }} </a>
                    <div class="mr-3 list-item-count px-1 rounded"> {{ list.itemCount }} </div>
                </div>
            </div>
        </div>
        <div class="text-center font-weight-bold mb-4">
            Logout
        </div>
    </div>
</div>
