<div class="modal-header">
    <h5 class="modal-title"> {{ title }} </h5>
    <button type="button" class="close text-dark" (click)="activeModal.close(false)">
        <i class="fa fa-times"></i>
    </button>
</div>

<div class="modal-body">
    <div>
        {{ message }}
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning" (click)="activeModal.close(true)">Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">No</button>
</div>
