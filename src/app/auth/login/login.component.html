<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row m-2 justify-content-center">
        <div class="col-lg-4 col-md-7 col-sm-8">
            <div class="d-flex justify-content-center input-group">
                <input formControlName="username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>
    </div>
    <div class="row m-2 justify-content-center">
        <div class="col-lg-4 col-md-7 col-sm-8">
            <div class="d-flex justify-content-center input-group mb-2">
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="isError">
                <p class="text-warning">
                    Invalid credentials, please try again
                </p>
            </div>
        </div>
    </div>
    <div class="row m-2 justify-content-center">
        <div class="col-lg-4 col-md-7 col-sm-8">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </div>
    <div class="row m-2 justify-content-center">
        <div class="col-lg-4 col-md-7 col-sm-8">
            <p>Don't have an account? <a [routerLink]="['/auth/register']" class="text-secondary">Sign Up</a></p>
        </div>
    </div>
</form>
